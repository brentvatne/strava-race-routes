<html>

<body>
  <h1>strava race to route urls</h1>

  <p>to get the urls for the routes associated with a race, gimme a race id.
    <br/>ex: the id for https://www.strava.com/running-races/2018-seawheeze is 2018-seawheeze
  </p>
  <form method="get" action="/routes">
    <input type="text" name="raceId" placeholder="2018-seawheeze">
    <button>get the routes</button>
  </form>

  <p><a href="https://github.com/brentvatne/strava-race-routes">source on github</a></p>
</body>

</html>
